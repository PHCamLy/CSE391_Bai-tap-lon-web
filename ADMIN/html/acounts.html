            <h1>Acounts</h1>
            <div class="form">
                <label for="x">ID </label>
                <input type="number" id="id">
            </div>
            <div class="form">
                <label for="x">Name </label>
                <input type="text"  id="name">
            </div>
            <div class="form">
                <label for="x">Position</label>
                <input type="text"  id="position">
            </div>
            <div class="form">
                <label for="x">Age </label>
                <input type="number" id="age">
            </div>
            <div class="form">
                <label for="x">Adress </label>
                <input type="text" id="adress">
            </div>
            <div class="form">
                <label for="x">Phone</label>
                <input type="number" id="phone">
            </div>
            <div class="form">
                <button class="btn-sub" onclick="add()">Submit</button>
            </div>
            </div>
        
            <table class="table" id="render">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Age</th>
                        <th>Adress</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            </table>
        </div>  
            <Script>
        
                var data=[]
        
                function add(){
                    var item_id= document.getElementById("id").value
                    var item_name= document.getElementById("name").value
                    var item_position= document.getElementById("position").value
                    var item_age= document.getElementById("age").value
                    var item_adress= document.getElementById("adress").value
                    var item_phone= document.getElementById("phone").value
                    
                    var item={
                        Id:item_id,
                        Name:item_name,
                        Position:item_position,
                        Age:item_age,
                        Adress:item_adress,
                        Phone:item_phone
                    }
        
                    let index = data.findIndex((c)=>c.Id==item.Id)
                    if(index>=0){
                        data.splice(index,1,item)
                    }else{
                        data.push(item)
                    }
                    render()
                    clear()
                }
        
                function render(){
                    table = `<tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Age</th>
                        <th>Adress</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>`
                    for(let i=0;i<data.length;i++){
                        table += `<tr>
                        <th>${data[i].Id}</th>
                        <th>${data[i].Name}</th>
                        <th>${data[i].Position}</th>
                        <th>${data[i].Age}</th>
                        <th>${data[i].Adress}</th>
                        <th>${data[i].Phone}</th>
                        <th>
                            <button class="btn-act" onclick="deleteItem(${data[i].Id})">Delete</button>
                            <button class="btn-act" onclick="editItem(${data[i].Id})">Edit</button>
                        </th>
                    </tr>`
                    }
                    document.getElementById("render").innerHTML= table
                }
        
                function clear(){
                    document.getElementById("id").value="";
                    document.getElementById("name").value="";
                    document.getElementById("position").value="";
                    document.getElementById("age").value="";
                    document.getElementById("adress").value="";
                    document.getElementById("phone").value="";
                }
        
                function deleteItem(x){
                    for(let i=0;i<data.length;i++){
                        if(data[i].Id==x){
                            data.splice(i,1)
                            render()
                        }
                    }
                }
        
                function editItem(x){
                    for(let i=0;i<data.length;i++){
                        if(data[i].Id==x){
                            document.getElementById("id").value = data[i].Id;
                            document.getElementById("name").value = data[i].Name;
                            document.getElementById("position").value = data[i].Position;
                            document.getElementById("age").value = data[i].Age;
                            document.getElementById("adress").value = data[i].Adress;
                            document.getElementById("phone").value = data[i].Phone;
                        }
                    }
                }
            </Script>
