            <div>
            <div class="container">
            <h1>Room</h1>
            <div class="form">
                <label for="x">ID </label>
                <input type="number" id="id">
            </div>
            <div class="form">
                <label for="x">Roomnumber </label>
                <input type="text"  id="roomnumber">
            </div>
            <div class="form">
                <label for="x">Classify </label>
                <input type="text" id="classify">
            </div>
            <div class="form">
                <label for="x">Price </label>
                <input type="number" id="price">
            </div>
            <div class="form">
                <button class="btn-sub" onclick="add()">Submit</button>
            </div>
            </div>
        
            <table class="table" id="render">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Roomnumber</th>
                        <th>Classify</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            </table>
        </div>  
            <Script>
        
                var data=[]
        
                function add(){
                    var item_id= document.getElementById("id").value
                    var item_roomnumber= document.getElementById("roomnumber").value
                    var item_classify= document.getElementById("classify").value
                    var item_price= document.getElementById("price").value
                    
                    var item={
                        Id:item_id,
                        Roomnumber:item_roomnumber,
                        Classify:item_classify,
                        Price:item_price,
                    }
        
                    let index = data.findIndex((c)=>c.Id==item.Id)
                    if(index>=0){
                        data.splice(index,1,item)
                    }else{
                        data.push(item)
                    }
                    render()
                    clear()
                }
        
                function render(){
                    table = `<tr>
                        <th>ID</th>
                        <th>Roomnumber</th>
                        <th>Classify</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>`
                    for(let i=0;i<data.length;i++){
                        table += `<tr>
                        <th>${data[i].Id}</th>
                        <th>${data[i].Roomnumber}</th>
                        <th>${data[i].Classify}</th>
                        <th>${data[i].Price}</th>
                        <th>
                            <button class="btn-act" onclick="deleteItem(${data[i].Id})">Delete</button>
                            <button class="btn-act" onclick="editItem(${data[i].Id})">Edit</button>
                        </th>
                    </tr>`
                    }
                    document.getElementById("render").innerHTML= table
                }
        
                function clear(){
                    document.getElementById("id").value="";
                    document.getElementById("roomnumber").value="";
                    document.getElementById("classify").value="";
                    document.getElementById("price").value="";
                }
        
                function deleteItem(x){
                    for(let i=0;i<data.length;i++){
                        if(data[i].Id==x){
                            data.splice(i,1)
                            render()
                        }
                    }
                }
        
                function editItem(x){
                    for(let i=0;i<data.length;i++){
                        if(data[i].Id==x){
                            document.getElementById("id").value = data[i].Id;
                            document.getElementById("roomnumber").value = data[i].Roomnumber;
                            document.getElementById("classify").value = data[i].Classify;
                            document.getElementById("price").value = data[i].Price;
                        }
                    }
                }
            </Script>
