<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Register page</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="form-logo">
                <img src="/IMG/LG-register.png" alt="" width="200" height="70" style>

            </div>
            <hr>
            <form action="#">
                <div class="user-detail">
                    <div class="input-box">
                        <span class="detail">Full Name</span>
                        <input type="text" placeholder="Your Full Name" required>
                        <!-- <i class="fa-solid fa-user"  >                      
                        </i> -->
                      
                    </div>
                    <div class="input-box">
                        <span class="detail">User Name</span>
                        <input type="text" placeholder="Enter Your username" required>
                        <!-- <i class="fa-solid fa-user"  >                      
                        </i> -->
                      
                    </div>
                    <div class="input-box">
                        <span class="detail">Email</span>
                        <input type="text" placeholder="Enter Your Email" required>
                        <!-- <i class="fa-solid fa-envelope"></i> -->
                    </div>
                    <div class="input-box">
                        <span class="detail">Phone</span>
                        <input type="text" placeholder="Enter Your Phone"  required>
                        <!-- <i class=fa-solid fa-phone-flip></i> -->
                    
                    </div>
                    <div class="input-box">
                        <span class="detail">Password</span>
                        <input type="text" placeholder="Your Password" required>
                        <!-- <i class="fa-solid fa-lock"></i> -->
                    </div>
                    <div class="input-box">
                        <span class="detail">Confirm Password</span>
                        <input type="text" placeholder="Confirm Password" required>
                        <!-- <i class="fa-solid fa-lock"></i> -->  
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit" value="Register">
                </div>
               <div class="control">
                   <p class="control-login">
                    Already have an account?
                    <a href="/HTML/login.html" class="control-loginto">Log In</a>
                                           
                   </p>
               </div>
           
            </form>
            
           

        </div>
    </div>
   
    <script src="/JS/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
