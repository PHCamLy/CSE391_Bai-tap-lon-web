    <title>Register page</title>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">REGISTER</h3>
          <p class="desc">Wellcome to LGV Hotels!</p>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="fullname" class="form-label">Full Name</label>
            <input id="fullname" name="fullname" type="text" placeholder="Your full name" class="form-control">
            <span class="form-message"></span>
          </div>

          
  
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="EX: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Your Password" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Confirm Password</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Confirm your Password" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit">Register</button>

          <div class="control">
            <p class="control-login">
             Already have an account?
             <a href="/HTML/login.html" class="control-loginto">Log In</a>
                                    
            </p>
        </div>

        </form>


        <script>

            document.addEventListener('DOMContentLoaded', function () {
              // Mong muốn của chúng ta
              Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                  Validator.isRequired('#fullname', 'Please enter your full name'),
                  Validator.isEmail('#email'),
                  Validator.minLength('#password', 6),
                  Validator.isRequired('#password_confirmation'),
                  Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                  }, 'Re-entered password is incorrect')
                ],
                onSubmit: function (data) {
                  // Call API
                  console.log(data);
                }
              });
      
      
              Validator({
                form: '#form-2',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                  Validator.isEmail('#email'),
                  Validator.minLength('#password', 6),
                ],
                onSubmit: function (data) {
                  // Call API
                  console.log(data);
                }
              });
            });
      
          </script>
